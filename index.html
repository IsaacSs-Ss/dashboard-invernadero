<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Invernadero</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        .widget { background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; text-align: center; }
        .widget h1 { margin-top: 0; color: #333; }
        .widget p { font-size: 3rem; font-weight: bold; margin: 10px 0; color: #007bff; }
        .widget small { color: #888; }
        #estado { font-weight: bold; }
    </style>
</head>
<body>

    <div class="widget">
        <h1>Humedad del Invernadero</h1>
        <p id="datoHumedad">--</p>
        <small>Estado: <span id="estado">Conectando...</span></small>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
