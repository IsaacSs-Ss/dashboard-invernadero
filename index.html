<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Invernadero IoT</title>
    <link rel="stylesheet" href="style.css"> 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <header class="header">
        <h1>Dashboard Invernadero IoT</h1>
        <p class="mqtt-status">Estado MQTT: <span id="estado-mqtt">Conectando...</span></p>
    </header>

    <main class="dashboard-container">

        <div class="widget sensor-widget">
            <h3 class="widget-title">Humedad Ambiente</h3>
            <div class="widget-body">
                <div id="humedad_chart" class="chart-container"></div>
            </div>
        </div>
        
        <div class="widget sensor-widget">
            <h3 class="widget-title">Temperatura Interna</h3>
            <div class="widget-body">
                <div id="temp1_chart" class="chart-container"></div>
            </div>
        </div>

        <div class="widget sensor-widget">
            <h3 class="widget-title">Temperatura Externa</h3>
            <div class="widget-body">
                <div id="temp2_chart" class="chart-container"></div>
            </div>
        </div>

        <div class="widget actuator-widget">
            <h3 class="widget-title">Bomba de Riego</h3>
            <div class="widget-body">
                <div id="bomba_status" class="status-indicator status-unknown">OFF</div>
            </div>
            <div class="widget-footer">
                <button class="control-button button-on" id="bombaOn">Regar</button>
                <button class="control-button button-off" id="bombaOff">Detener</button>
            </div>
        </div>

        <div class="widget actuator-widget">
            <h3 class="widget-title">Puerta/Techo (Servo 1)</h3>
            <div class="widget-body">
                <div id="servo1_status" class="status-indicator status-unknown">0°</div>
            </div>
            <div class="widget-footer">
                <button class="control-button button-on" id="servo1On">Abrir</button>
                <button class="control-button button-off" id="servo1Off">Cerrar</button>
            </div>
        </div>

        <div class="widget actuator-widget">
            <h3 class="widget-title">Ventilación (Servo 2)</h3>
            <div class="widget-body">
                <div id="servo2_status" class="status-indicator status-unknown">0°</div>
            </div>
            <div class="widget-footer">
                <button class="control-button button-on" id="servo2On">Abrir</button>
                <button class="control-button button-off" id="servo2Off">Cerrar</button>
            </div>
        </div>
        
        <div class="widget actuator-widget">
            <h3 class="widget-title">Luz Interior (Relé 1)</h3>
            <div class="widget-body">
                <div id="rele1_status" class="status-indicator status-unknown">OFF</div>
            </div>
            <div class="widget-footer">
                <button class="control-button button-on" id="rele1On">Encender</button>
                <button class="control-button button-off" id="rele1Off">Apagar</button>
            </div>
        </div>

        <div class="widget actuator-widget">
            <h3 class="widget-title">Ventilador (Relé 2)</h3>
            <div class="widget-body">
                <div id="rele2_status" class="status-indicator status-unknown">OFF</div>
            </div>
            <div class="widget-footer">
                <button class="control-button button-on" id="rele2On">Encender</button>
                <button class="control-button button-off" id="rele2Off">Apagar</button>
            </div>
        </div>

    </main>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
